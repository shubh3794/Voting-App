{% extends 'polls/base.html' %}

{% block content %}
<h1>signup</h1>
<div class="row">
  <div class="col s12 m6 push-m3">
    <div class="card-panel grey lighten-2">
      {% if error_message %}
      <span class="messages">{{error_message}}</span>
      {% endif %}
      <form action = {% url 'auuth:signup' %} method = 'post'>
		{% csrf_token %}
        <input id="username" type="text" required name="username">
        <label for="username">Username</label><br/>
		    <input id="email" type="email" class="validate" name="email" required>
        <label for="email" data-error="wrong" data-success="right">Email</label><br/>
        <input id="password" type="password" name="password" required>
        <label for="password">Password</label>
<br>
<br>
  <button class="btn waves-effect waves-light deep-orange darken-4" type="submit" name="action">Signup
    <i class="material-icons right">send</i>
  </button>
</form>
    </div>
  </div>
</div>
{% endblock %}
